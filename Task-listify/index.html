<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" href="about:blank">
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">

  <title>Task-listify</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="main" class="card mt-4">
          <div class="card-body">
            <h1 class="card-title text-center">Task-listify</h1>
             
            <!-- Form -->
            <form id="task-form">
              <div class="input-group-prepend mb-3">
                <span class="input-group-text"><i class="fas fa-align-left fa-lg"></i></span>
                <input type="text" class="form-control" id="task" placeholder="New Task...">
              </div>
              <input type="submit" value="Add Task" class="btn btn-success btn-block">
            </form>


            <!-- Show Tasks -->
            <div id="showTasks">
              <h2 class="card-title text-center mt-3">Tasks</h2>
              <div class="card input-group-prepend">
                <ul class="collection list-group list-group-flush" style="list-style: none;"></ul>
              </div>
              <a href="#" id="clear-tasks" class="btn btn-danger btn-block mt-3">Clear All</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
